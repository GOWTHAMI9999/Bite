- name: Frontend setup
  hosts: frontend
  become: yes

  tasks:
    - name: Install Node.js
      apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Install npm
      apt:
        name: npm
        state: present

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Clone Bite repo
      git:
        repo: https://github.com/GOWTHAMI9999/Bite.git
        dest: /opt/Bite
        force: yes

    - name: Install frontend dependencies
      npm:
        path: /opt/Bite/frontend

    - name: Build frontend
      command: npm run build
      args:
        chdir: /opt/Bite/frontend

    - name: Copy dist to Nginx html
      copy:
        src: /opt/Bite/frontend/dist/
        dest: /var/www/html/
        remote_src: yes

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

